version: 1
applications:
  - appRoot: packages/ui
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - packages/ui/node_modules/**/*
      customHeaders:
      ignore:
        - packages/graph/**
        - packages/services/conditions/**
        - packages/interfaces/**
        - scripts/**
